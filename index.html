<!DOCTYPE html>
<html>
<head>
	<title>Space Man!</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
 	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
 	<link href='https://fonts.googleapis.com/css?family=Jura|Luckiest+Guy' rel='stylesheet' type='text/css'>
 	<script src="assets/javascript/game.js"></script>

</head>
<body>
	<h1> Space Man!</h1>

<!--This is the div where the correct word will display-->
	<div id="answer">Destination: Unknown</div>

<!--This is the div where the game will display -->
	<div class="container">

		<div id="image"> </div>

		<div id="game">

			<h2>Press any key to get started!</h2>

			<h2>Wins</h2>

			<div id="winCounter"></div>

			<h2>Current Word</h2>
			<div id="currentWord"></div>

			<h2>Number of Guesses Remaining</h2>
			<div id="guessCounter"></div>

			<h2>Letters Already Guessed</h2>
			<div id="guessedLetters"></div>
		</div>
	</div>



</body>
</html>
